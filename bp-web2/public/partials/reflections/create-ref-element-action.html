<div class="new-ref-form-activate" ng-init="$parent.element.showNewActionForm=false" ng-hide="$parent.element.showNewActionForm">
  <a ng-click="$parent.element.showNewActionForm ? $parent.element.showNewActionForm=false : $parent.element.showNewActionForm=true"
     class="btn btn-small btn-primary">Add Action</a>
</div>

<div class="new-ref-form" ng-show="$parent.element.showNewActionForm">
  <form novalidate="novalidate" class="form-horizontal form-new-ref">
  <div class="control-group form-group">
    <label class="control-label col-sm-1" for="inputTitle">{{ 'TITLE' | translate }}:</label>
    <div class="controls col-xs-4">
      <input type="text" id="inputTitle" class="form-control" ng-model="$parent.element.newRefElementAction.title"/>
    </div>
  </div>
  <div class="control-group form-group">
    <label class="control-label col-sm-1" for="inputBusinessId">Host:</label>
    <div class="controls col-xs-4">
      <input type="text" class="form-control" id="inputBusinessId" ng-model="$parent.element.newRefElementAction.host"/>
    </div>
  </div>


  <div class="control-group form-group">
    <label class="control-label col-sm-1" for="inputBusinessId">desc:</label>
    <div class="controls col-xs-4">
      <textarea type="text" class="form-control" id="inputBusinessId" ng-model="$parent.element.newRefElementAction.desc"/>
    </div>
  </div>
  <div class="control-group form-group">
    <label class="control-label col-sm-1" for="inputBusinessId">category:</label>
    <div class="controls col-xs-4">
      <select type="text" name="newRefCategory" class="form-control" id="inputBusinessId" ng-model="$parent.element.newRefElementAction.category">
        <option value="Base">Base</option>
      </select>
    </div>
  </div>

  <div class="control-group form-group">
    <div class="controls col-xs-4">
      <a ng-click="createRefElementState($parent.element.newRefElementAction)" class="btn btn-small btn-primary">{{ 'CREATE' | translate }}</a>
      <a ng-click="$parent.element.showNewActionForm=false" class="btn btn-small btn-primary">Cancel</a>
    </div>
  </div>
  </form>
</div>
