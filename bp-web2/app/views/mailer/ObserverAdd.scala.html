@(mail: String, host: String, hash_code: String)
<html>
  <body>
    <p>@Messages("mail.hello"), @Messages("mail.observerAdded").</p>

    <p>@Messages("mail.follow")
      <a href="http://@host/observe/@hash_code">@Messages("mail.link")</a> @Messages("mail.toSeeProcess").
    </p>
  </body>
</html>
