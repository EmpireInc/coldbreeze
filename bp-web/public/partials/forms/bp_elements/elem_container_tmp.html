      <div class="tab-pane active" id="edit" ng:show="bpelem.type_title == 'container_brick'">

                    <label class="control-label" for="inputTitle">Title:</label>
                    <div class="controls">
                      <input type="text" id="inputTitle" ng-model="space.newSpaceelem.title"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputBusinessId">Description:</label>
                    <div class="controls">
                      <input type="text" id="inputBusinessId" ng-model="space.newSpaceelem.desc"/>
                    </div>
                  </div>

                      <input type="hidden" name="value" ng-model="space.newSpaceelem.business" ng-init="parseInt(1)" >
                      <input type="hidden" name="value" ng-model="space.newSpaceelem.bprocess" ng-init="parseInt(BPid)">


                      <input type="hidden" id="inputBusinessId" ng-model="space.newSpaceelem.b_type"/>
                      <input type="hidden" id="inputBusinessId" ng-model="space.newSpaceelem.type_title"/>

                      <input type="hidden" id="inputBusinessId" ng-model="space.newSpaceelem.space_role" ng-init="space.newSpaceelem.space_role" value="container"/>
                      <input type="hidden" id="inputBusinessId" ng-model="space.newSpaceelem.order" value="{{ orderNestedGen(space.newSpaceelem) }}"/>

                    <div class="control-group">

                  <div class="control-group">
                    <div class="controls">
                      <a ng-click="templateElem('container', space.newSpaceelem)" class="btn btn-small btn-primary">Container <span tooltip="Some container" tooltip-placement="bottom" class="glyphicon glyphicon-info-sign"></span></a>
                      <a ng-click="templateElem('confirm', space.newSpaceelem)" class="btn btn-small btn-primary">Confirm <span tooltip="Some confirm" tooltip-placement="bottom" class="glyphicon glyphicon-info-sign"></span></a>
                      <a ng-click="createSpaceElem(space.newSpaceelem);cneedit=!cneedit" class="btn btn-small btn-primary">New</a>

              </div>

              <div class="front-space-elems">
                <div class="space-blocks" ng-repeat="spaceelem in spaceelems | filter:{space_owned: space.id} | orderBy:'order'" style="padding: 2px 10px;">




                  <ul class="elem-control elem-tabs" role="tablist">
                    <li class="active"><a href="" role="tab" data-toggle="tab" ng:click="selected=1"><span class="glyphicon glyphicon-list-alt"></span></a></li>
                    <li><a href="" role="tab" data-toggle="tab" ng:click="selected=2"><span class="glyphicon glyphicon-edit"></span></a></li>
                    <li><a ng-click="deleteSpaceElem(spaceelem)"><span class="glyphicon glyphicon-remove"></span></a></li>
                    <li><a href="" ng:click="moveUpSpaceElem(spaceelem)"><span class="glyphicon glyphicon-arrow-up"></span></a></li>
                    <li><a href="" ng:click="moveDownSpaceElem(spaceelem)"><span class="glyphicon glyphicon-arrow-down"></span></a></li>
                  </ul>
                  <div class="tab-pane active" id="edit" ng:show="selected == 2">
                    <div ng-include src="'partials/forms/bp_elements/spelem-edit.html'"></div>
                  </div>
                  <div class="tab-content">
                    <div class="block-card tab-pane active" id="show">
                      <span class="primary">{{ spaceelem.order }}: {{ spaceelem.title }} </span> <!-- OWNED BY: {{ spaceelem.space_owned }} -->
                      <span class="descr">{{ spaceelem.b_type }}</span> 
                      <span class="type">{{ spaceelem.type_title }}</span> 
                    </div>
                      <div class="tab-pane active" id="edit" ng:show="spaceelem.type_title == 'container_brick'">
                          <div class="nested-spaces" ng-repeat="space in nestedSpaces[spaceelem.id]">
                              <div ng-include src="'partials/forms/bp_elements/nested_cn.html'"></div>
                              <div ng-include src="'partials/forms/bp_elements/nested_cn_elems.html'"></div>



                          </div>

                      </div>
                    </div></div>
              </div>

          </div>

      </div>
