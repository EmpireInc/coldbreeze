<div class="container">
  <h1>BProcess 1</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputTitle">Title:</label>

      <div class="controls">
        <input type="text" id="inputTitle" ng-model="bprocess.title"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputBusinessId">Business id:</label>
      {{ bprocess.elements }}
      <div class="controls">
        <input type="text" id="inputBusinessId" ng-model="bprocess.business"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">Cancel</a>
        <a ng-click="updateBP()" class="btn btn-small btn-primary">Update</a>
      </div>
    </div>
  </form>
</div>
