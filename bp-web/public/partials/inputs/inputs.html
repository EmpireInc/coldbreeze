<div class="container" ng-controller="BPRequestCtrl" ng-init="session=$parent.$parent.session;bpId=$parent.$parent.session.process.id">





<div class="empty-notice">
</div>

<div class="stations input-stations" style="clear: both;">
  <h3>Interact</h3>

  <ul class="reaction_list">
    <li class="reaction_list__reaction" ng-repeat="reaction in interactions.reactions">
        <a ng-click="reactionSelect(reaction)" ng-class="selectedClass(reaction)">Reaction {{ capitalizeFirstLetter(reaction.reaction.title) }} for {{ reaction.reaction.elem.element_title }}</a>

        <span class="reaction_list__reaction__state_outs" ng-repeat="state_out in reaction.outs">
        {{ stateOutAct(state_out.state.title) }} {{ stateOutAct(state_out) }}
        </span>
    </li>
  </ul>


  <a ng-click="runFrom($parent.session.session.id)" class="btn btn-big btn-success">{{ 'RUN_FROM' | translate }}</a>
  <a ng-click="haltSession($parent.session.session.id)" class="btn btn-big btn-danger" ng-show="isManagerVal">{{ 'TURN_DOWN' | translate }}</a>

</div>
