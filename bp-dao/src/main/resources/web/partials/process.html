<h1>Reports</h1>
<p>This is the partial for view 2.</p>
 <!--### The list of messages ###-->
  <div class="col-md-6 messages">
    <h1>Production map</h1>
    <li ng-repeat="message in messages">
      {{message.id}}
      <h2>{{message.title}}</h2>
      <h6>{{message.address}}</h6>
      <h6>{{message.city}}</h6>
      <h6>{{message.state}}</h6>
      <h6>{{message.zip}}</h6>
    </li>
  </div>
