dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.8.deb
    - sudo dpkg -i sbt-0.13.8.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

test:
  override:
    - sbt bo-core/test:compile # use PHPunit for testing
  post:
    - sbt bp-core/test:test # add an extra test type
