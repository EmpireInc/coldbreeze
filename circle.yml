machine:
  environment:
    SBT_VERSION: 0.13.9
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=256M"
dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.9.deb
    - sudo dpkg -i sbt-0.13.9.deb
    - sudo npm install -g babel-core
    - sudo npm link babel-core
    - gem install compass
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
  post:
    - sudo apt-get install -y x11vnc
    - x11vnc -forever -nopw:
        background: true    
    - git clone https://github.com/kanaka/noVNC.git && cd noVNC/utils && ./launch.sh --vnc localhost:5900
    - psql postgres -c "CREATE DATABASE minority1;"
    - psql postgres -c "ALTER USER postgres WITH password '12344321';"
test:
  override:
    - sbt bp-core/test:compile # use PHPunit for testing
  post:
    - sbt bp-core/test:test # add an extra test type
